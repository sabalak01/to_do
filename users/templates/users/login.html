<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
</head>
<body>
    <h2>Вход</h2>
    <form method="post">
        {% csrf_token %}
        <label for="username">Имя пользователя: </label>
        {{ form.username }}
        <br>
        <label for="password">Пароль: </label>
        {{ form.password }}
        <br>
        <button type="submit">Войти</button>
    </form> 
    <p>Нет аккаунта? <a href="{%url 'register'%}">Регестрация</a></p>
</body>
</html>
