{% extends "tasks/base.html" %}

{% block content %}
    <h2>{% if form.instance.pk %}Редактировать{% else %}Создать{% endif %} задачу</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="button" onclick="setToday()">Сегодня</button>
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'task_list' %}">Назад</a>

    <script>
        function setToday() {
            const today = new Date().toISOString().split('T')[0];
            document.querySelector('input[name="due_date"]').value = today;
        }
    </script>
{% endblock %}
